<html>

<head>
    <title> Alexanders Excercise Page </title>
</head>

<body>

    <div>Alexander Aranda </div>

    <input type="text" id="todo-Title" />
    <button onclick="displayTitle()"> Display Title</button>

    <div id="counter">0</div>

    <button id="todo-button" onclick="changeToDone()"> Todo </button>
    <button onclick="countUp()"> Up by one </button>
    <button onclick="countDown()"> Down by one </button>


    <script>
        function changeToDone() {
            let button = document.getElementById('todo-button');
            button.innerText = 'Done';

        }

        let count = 0

        function countUp() {
            count = count + 1;
            updateCount();

        };

        function countDown() {
            count = count - 1;
            updateCount();
        };

        function updateCount() {
            let counter = document.getElementById('counter');
            counter.innerText = count;
        }

        function displayTitle() {
            let textbox = document.getElementById('todo-Title');
            let title = textbox.value;

            let div = document.createElement('div');
            div.innerText = title;
            document.body.appendChild(div);

        }

    </script>

</body>

</html>
